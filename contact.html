                    <script type="text/javascript"
                    src="http://api.map.baidu.com/api?v=2.0&ak=6d88e38ab7f507ee19cec46443691d95"></script>
                <div id="map" style="height: 400px;"></div>
                <script type="text/javascript">

                    // 百度地图API功能
                    var map = new BMap.Map("map");    // 创建Map实例
                    var point = new BMap.Point(120.379813,30.32051);   //坐标拾取网址：http://api.map.baidu.com/lbsapi/getpoint/index.html

                    var marker = new BMap.Marker(point);  // 创建标注
                    var mapStyle = { style: "normal" };
                    map.setMapStyle(mapStyle);

                    var top_left_control = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_TOP_LEFT });// 左上角，添加比例尺
                    var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
                    
                    // map.addOverlay(marker);
                    marker.setAnimation(BMAP_ANIMATION_BOUNCE); 
                    map.centerAndZoom(point, 18);  // 初始化地图,设置中心点坐标和地图级别
                    map.addOverlay(marker);               // 将标注添加到地图中
                  
                    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
                    map.setCurrentCity("杭州");          // 设置地图显示的城市 此项是必须设置的
                    var opts = {
                        width: 250,     // 信息窗口宽度    
                        height: 80,     // 信息窗口高度    
                        title: "浙江水利水电学院"  // 信息窗口标题   
                    }
                    var infoWindow = new BMap.InfoWindow("地址:杭州市下沙高教园区学府街508号<br>电话:(0571)86929074", opts);  // 创建信息窗口对象    
                    map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口


                    window.onresize = function () {

                        map.centerAndZoom(point, 18);  // 重置窗口的时候 重新获取中心点坐标的位置

                    }

                    map.addControl(top_left_control);
                    map.addControl(top_left_navigation);
        /*map.addControl(top_right_navigation);  */
                </script>
